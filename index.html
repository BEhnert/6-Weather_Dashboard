<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="styles.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
		integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA=="
		crossorigin="anonymous" />
	<title>Weather Dashboard</title>
</head>


<!--header at the very top-->
<header class="header">
	<h1 class="display-3">Weather Dashboard</h1>
</header>

<body>

	<div id="weather-outer-container">

		<div>
			<!-- <form id="search-form"> -->
			<h2>Check city weather</h2>
			<input type="text" placeholder="Enter city here!" id="citySearch">
			<button id="searchButton"><i class="fas fa-search"></i></button><br>
			<!-- </form> -->
			<form id="search-history" class="mt-1">
				<!-- Search History -->
			</form>
		</div>

		<div>
			<div class="jumbotron jumbotron-fluid">
				<h1 id="cityInfo"></h1>
				<div id="cTemp"></div><br>
				<div id="cHumidity"></div><br>
				<div id="cWindSpeed"></div><br>
				<div id="cUVIndex"></div>

				<div class="container-fluid">
					<h2>
						5-Day Forecast
					</h2>

					<div id="five-day-forcast">

						<div class="column has-text-white" id="info">
							<p id="fDate0"></p>
							<p id="fImg0"></p>
							<p><span id="fTemp0"></span></p>
							<p><span id="fHumidity0"></span></p>
						</div>

						<div class="column has-text-white" id="info">
							<p id="fDate1"></p>
							<p id="fImg1"></p>
							<p><span id="fTemp1"></span></p>
							<p><span id="fHumidity1"></span></p>
						</div>

						<div class="column has-text-white" id="info">
							<p id="fDate2"></p>
							<p id="fImg2"></p>
							<p><span id="fTemp2"></span></p>
							<p><span id="fHumidity2"></span></p>
						</div>

						<div class="column has-text-white" id="info">
							<p id="fDate3"></p>
							<p id="fImg3"></p>
							<p><span id="fTemp3"></span></p>
							<p><span id="fHumidity3"></span></p>
						</div>

						<div class="column has-text-white" id="info">
							<p id="fDate4"></p>
							<p id="fImg4"></p>
							<p><span id="fTemp4"></span></p>
							<p><span id="fHumidity4"></span></p>
						</div>

					</div>


				</div>
			</div>
		</div>
	</div>

</body>



<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"
	integrity="sha512-bLT0Qm9VnAYZDflyKcBaQ2gg0hSYNQrJ8RilYldYQ1FxQYoCLtUjuuRuZo+fjqhx/qtq/1itJ0C2ejDxltZVFg=="
	crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
<script src="weather.js"></script>

<footer id="footer">
	<h1 style="font-size:20px; text-align: center;">
		Made in Minnesota by Brock
	</h1>
</footer>

</html>
